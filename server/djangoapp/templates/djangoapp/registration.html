<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
    <!--Add a registration form here -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
              <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'djangoapp:index' %}">Best Car Dealership </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{% url 'djangoapp:about' %}">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'djangoapp:contact' %}">Contact Us</a>
                    </li>
                                
                  </ul>
                </div>              
              
            </nav>
            <hr>
            <form action="{% url 'djangoapp:login' %}" method="post">
                {% csrf_token %}
                <div class="container"> <!--Style root div with .container class -->
                  <h1>Sign Up</h1>
                  <div class="form-group"> <!--Style second div with .form-group class -->
                    <label for="username"><b>User Name</b></label>
                    <input id="username" class = "form-control" type="username" placeholder="Enter User Name: " name="username" required> <!--Style input with .form-control class -->
                    <label for="firstname"><b>First Name</b></label>
                    <input id="firstname" class = "form-control" type="text" placeholder="Enter First Name: " name="firstname" required> <!--Style input with .form-control class -->
                    <label for="lastname"><b>Last Name</b></label>
                    <input id="lastname" class = "form-control" type="text" placeholder="Enter Last Name: " name="lastname" required> <!--Style input with .form-control class -->
                    <label for="psw"><b>Password</b></label>
                    <input id="psw" class = "form-control" type="password"  placeholder="Enter Password: " name="psw" required> <!--Style input with .form-control class -->
                    <input class="mt-2 btn btn-primary me-2" type="submit" value="Sign Up">
                  </div>
                  {% if message %}
                    <div class="alert alert-warning"> <!--Style the message paragraph with .alert and .alert-warning class -->
                      {{ message }}
                    </div>
                  {% endif %}                  
                  
                 
                </div>
              </form>
    </body>
</html>
